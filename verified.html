<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Verified â€¢ Alpha</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg-light: #f8fafc;
      --bg-dark: #0f131a;
      --card-light: #ffffff;
      --card-dark: #111827;
      --text-light: #0f172a;
      --text-dark: #e5e7eb;
      --muted-light: #64748b;
      --muted-dark: #94a3b8;
      --accent: #2563eb;
      --radius: 20px;
      --shadow-light: 0 12px 32px rgba(0, 0, 0, 0.08);
      --shadow-dark: 0 12px 32px rgba(0, 0, 0, 0.35);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: var(--bg-dark);
        --card: var(--card-dark);
        --text: var(--text-dark);
        --muted: var(--muted-dark);
        --shadow: var(--shadow-dark);
      }
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: var(--bg-light);
        --card: var(--card-light);
        --text: var(--text-light);
        --muted: var(--muted-light);
        --shadow: var(--shadow-light);
      }
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      padding: 20px;
    }

    .card {
      background: var(--card);
      padding: 48px 42px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: min(600px, 90%);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(24px, 4vw, 32px);
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    p {
      margin: 0;
      font-size: clamp(15px, 2.5vw, 17px);
      color: var(--muted);
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      margin-top: 26px;
      padding: 12px 26px;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      color: white;
      background: var(--accent);
      border-radius: 12px;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #1e4fcc;
    }

    .hint {
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Email successfully verified</h1>
    <p>You may now sign in to your Alpha account.</p>

    <a id="openApp" href="#" class="btn">Open the app</a>

    <div id="fallbackHint" class="hint" hidden>
      If nothing happens, return to the app and sign in.
    </div>
  </div>

  <script>
    // Configure deep link or future universal link
    const APP_DEEP_LINK = "alpha://verified"; 
    const btn = document.getElementById("openApp");
    btn.href = APP_DEEP_LINK;

    // Attempt auto-open
    setTimeout(() => {
      window.location.href = APP_DEEP_LINK;
      document.getElementById("fallbackHint").hidden = false;
    }, 900);
  </script>
</body>
</html>
