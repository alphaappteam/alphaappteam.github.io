<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Verified • Alpha</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg-light: #f8fafc;
      --bg-dark: #0f131a;
      --card-light: #ffffff;
      --card-dark: #111827;
      --text-light: #0f172a;
      --text-dark: #e5e7eb;
      --muted-light: #64748b;
      --muted-dark: #94a3b8;
      --radius: 20px;
      --shadow-light: 0 12px 32px rgba(0,0,0,0.08);
      --shadow-dark: 0 12px 32px rgba(0,0,0,0.35);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: var(--bg-dark);
        --card: var(--card-dark);
        --text: var(--text-dark);
        --muted: var(--muted-dark);
        --shadow: var(--shadow-dark);
      }
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: var(--bg-light);
        --card: var(--card-light);
        --text: var(--text-light);
        --muted: var(--muted-light);
        --shadow: var(--shadow-light);
      }
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      padding: 20px;
    }

    .card {
      background: var(--card);
      padding: 48px 42px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: min(600px, 90%);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(24px, 4vw, 32px);
      font-weight: 700;
      letter-spacing: -.5px;
    }

    p {
      margin: 0;
      font-size: clamp(15px, 2.5vw, 17px);
      color: var(--muted);
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Email successfully verified</h1>
    <p>You may now sign in to your Alpha account!</p>
  </div>

  <script>
    // Optional: attempt to open app silently (won’t show a button)
    const APP_DEEP_LINK = "alpha://verified";
    setTimeout(() => { window.location.href = APP_DEEP_LINK; }, 600);
  </script>
</body>
</html>
